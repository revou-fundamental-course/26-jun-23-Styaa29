<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Groceries</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section id="headerNav">
            <a id="logo" class="linkWeb" href="">E-Groceries</a>
            <nav id="navigation">
                <a class="linkWeb" href=""><strong>Home</strong></a>
                <a id="navOurPackage" class="linkWeb" href=""><strong>Our Package</strong></a>
                <a class="linkWeb" href=""><strong>Call Us</strong></a>
            </nav>
        </section>
        <section id="headerTitle">
            <h1>Top Rated E-Groceries Shop in Indonesia</h1>
            <h4 id="headerSubTitle">Every Day with Best Ingredients</h4>
        </section>
    </header>
    <main>
        <section id="callUs">
            <article id="articleTop">
                <img src="img/e-groceries-shop-indonesia.jpg" alt="E-Groceries Shop Indonesia">
                <h5 id="articleHead">"Setiap hari beli sayur buah yang fresh disini"</h5>
            </article>
            <section id="contactUs" method="">
                <h3>Contact Us</h3>
                <h5>Sales akan menghubungi anda 1x24 jam setelah data kami terima</h5>
                <form id="form" action="">
                    <strong>Your Name:</strong>
                    <input class="input" type="text" placeholder="First and last name"><br>
                    <strong>Email Address:</strong>
                    <input class="input" type="text" placeholder="example@email.com"><br>
                    <strong>What are you interested in?</strong>
                    <select class="input" name="" id="">
                        <optgroup label="Fruit">
                            <option value="" disabled selected>Select Option</option>
                            <option value="apple">Apple</option>
                            <option value="banana">Banana</option>
                            <option value="melon">Melon</option>
                        </optgroup>
                        <optgroup label="Vagetables">
                            <option value="chilli">Chilli</option>
                            <option value="tomato">Tomato</option>
                        </optgroup>
                    </select><br>
                    <button class="input" type="button" onclick="doSomething();">
                        <strong>SEND</strong>
                    </button>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
